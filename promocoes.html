<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Painéis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let index = 0;
            const images = [
                "https://via.placeholder.com/1200x400?text=Promoção+1",
                "https://via.placeholder.com/1200x400?text=Promoção+2",
                "https://via.placeholder.com/1200x400?text=Promoção+3"
            ];
            const carouselImage = document.getElementById("carousel-image");
            
            function changeImage() {
                index = (index + 1) % images.length;
                carouselImage.src = images[index];
            }
            setInterval(changeImage, 3000);
        });
    </script>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1  class="text-xl font-bold text-purple-700">Catálogo de Painéis</h1>
        <ul class="flex space-x-4">
            <li><a href="index.html" class="text-orange-500 hover:text-orange-600 transition duration-300">Inicio</a></li>
            <li><a href="paineis.html" class="text-orange-500 hover:text-orange-600 transition duration-300">Painéis Redondos</a></li>
            <li><a href="toalhas.html" class="text-orange-500 hover:text-orange-600 transition duration-300">Toalhas</a></li>
            <li><a href="personalizados.html" class="text-orange-500 hover:text-orange-600 transition duration-300">Personalizados</a></li>
            <li><a href="promocoes.html" class="text-orange-500 hover:text-orange-600 transition duration-300">Promoções</a></li>
        </ul>
    </nav>

</body>
</html>
