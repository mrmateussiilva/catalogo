<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Painéis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/index.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-purple-700">Catálogo de Painéis</h1>
        <ul class="flex space-x-4">
            <li><a href="index.html" class="text-orange-500 hover:text-orange-600 transition duration-300">Inicio</a></li>
            <li><a href="paineis.html" class="text-orange-500 hover:text-orange-600 transition duration-300">Painéis Redondos</a></li>
            <li><a href="toalhas.html" class="text-orange-500 hover:text-orange-600 transition duration-300">Toalhas</a></li>
            <li><a href="personalizados.html" class="text-orange-500 hover:text-orange-600 transition duration-300">Personalizados</a></li>
            <li><a href="promocoes.html" class="text-orange-500 hover:text-orange-600 transition duration-300">Promoções</a></li>
        </ul>
    </nav>
    
    <!-- Carrossel -->
    <div class="w-full overflow-hidden relative mt-4">
        <img id="carousel-image" src="https://via.placeholder.com/1200x400?text=Promoção+1" alt="Promoção" class="w-full rounded-lg transition duration-500 ease-in-out">
    </div>
    
    <!-- Catálogo -->
    <main class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Item do Catálogo -->
            <div class="bg-white p-4 rounded-xl shadow-lg border-2 border-purple-500 transform hover:scale-105 transition duration-300">
                <img src="https://via.placeholder.com/200" alt="Painel" class="w-full rounded-lg mb-4">
                <h2 class="text-lg font-bold text-purple-700">Painel Tema Infantil</h2>
                <p class="text-gray-700">Tamanho: 2x1,5m</p>
                <button class="mt-2 bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-400 transition duration-300">Ver Detalhes</button>
                <a href="https://wa.me/seunumerowhatsapp" class="mt-2 block bg-green-500 text-white px-4 py-2 rounded-lg text-center hover:bg-green-400 transition duration-300">Pedir pelo WhatsApp</a>
            </div>
            
            <div class="bg-white p-4 rounded-xl shadow-lg border-2 border-purple-500 transform hover:scale-105 transition duration-300">
                <img src="https://via.placeholder.com/200" alt="Painel" class="w-full rounded-lg mb-4">
                <h2 class="text-lg font-bold text-purple-700">Painel Tema Casamento</h2>
                <p class="text-gray-700">Tamanho: 3x2m</p>
                <button class="mt-2 bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-400 transition duration-300">Ver Detalhes</button>
                <a href="https://wa.me/seunumerowhatsapp" class="mt-2 block bg-green-500 text-white px-4 py-2 rounded-lg text-center hover:bg-green-400 transition duration-300">Pedir pelo WhatsApp</a>
            </div>
            
            <div class="bg-white p-4 rounded-xl shadow-lg border-2 border-purple-500 transform hover:scale-105 transition duration-300">
                <img src="https://via.placeholder.com/200" alt="Painel" class="w-full rounded-lg mb-4">
                <h2 class="text-lg font-bold text-purple-700">Painel Temático</h2>
                <p class="text-gray-700">Tamanho: 2,5x1,8m</p>
                <button class="mt-2 bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-400 transition duration-300">Ver Detalhes</button>
                <a href="https://wa.me/seunumerowhatsapp" class="mt-2 block bg-green-500 text-white px-4 py-2 rounded-lg text-center hover:bg-green-400 transition duration-300">Pedir pelo WhatsApp</a>
            </div>
        </div>
    </main>
</body>
</html>
